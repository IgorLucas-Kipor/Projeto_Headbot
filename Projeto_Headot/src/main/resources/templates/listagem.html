<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>Projeto Headot</title>

<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>

	<main>
		<header>
			<h1>Filtragem de IDs</h1>
		</header>

		<section>
			<table class="table-dark">
				<thead>
					<tr>
						<th>User ID</th>
						<th>ID</th>
						<th>Title</th>
						<th>Body</th>
					</tr>
				</thead>

				<tbody>
					<br />
					<br />

					<form action="listar" method="post">
						<label>Pesquisa por ID do Redator</label>
						<br /> 
						<br />
						<input name="idredator" placeholder="Insira o Id do Redator">
							<input type="submit" value="Realizar Busca">
					</form>
					<br />
					<br />

					<tr th:each="post: ${posts}">
						<td th:text="${post.userId}">Placeholder uID</td>

						<td th:text="${post.id}">Placeholder ID</td>

						<td th:text="${post.title}">Placeholder Title</td>

						<td th:text="${post.body}">Placeholder Body</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
</body>

</html>
